{% extends 'base.html' %}

{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h2 class="text-center mb-4" style="font-weight: bold; text-transform: uppercase; color: #343a40;">Register as Mod</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
