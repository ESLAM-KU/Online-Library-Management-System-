{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; margin-top: -10vh;">
    <div class="card" style="width: 100%; max-width: 600px; height: auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <div class="card-body">
            <h2 class="card-title" style="font-size: 2rem; margin-bottom: 20px;">Edit Your Profile</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark" style="width: 100%; margin-top: 20px;">Save Changes</button>
            </form>
            <a href="{% url 'profile' %}" class="btn btn-warning" style="width: 100%; margin-top: 10px; display: block;">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
