{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4" style="font-weight: bold; text-transform: uppercase; color: #343a40;">Add New Book</h2>

    <form method="post" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Add Book</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to Book List</a>
    </div>
</div>
{% endblock %}
