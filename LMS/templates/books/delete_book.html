{% extends 'base.html' %}

{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
        <div class="card-body text-center">
            <h2 class="mb-4" style="font-weight: bold; text-transform: uppercase; color: #343a40;">Confirm Deletion</h2>
            <p class="mb-4">Are you sure you want to delete "{{ book.title }}"?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100 mb-3">Yes, delete</button>
            </form>

            <a href="{% url 'book_list' %}" class="btn btn-secondary w-100">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
