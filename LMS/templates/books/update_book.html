{% extends 'base.html' %}

{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 100%; max-width: 900px;">
        <div class="card-body">
            <h2 class="text-center mb-4" style="font-weight: bold; text-transform: uppercase; color: #343a40;">Edit Book: {{ book.title }}</h2>

            <form method="post" class="bg-light p-5 rounded">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning w-100 mt-3">Save Changes</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'book_list' %}" class="btn btn-dark">Back to Book List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
